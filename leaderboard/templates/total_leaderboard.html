{% extends 'base.html' %}

{% load static %}

{% block title %}Classificação Total{% endblock %}

{% block content %}
<!DOCTYPE html>
<html lang="en">
<body>
    <h1>Classificação Total</h1>
    <table>
        <thead>
            <tr>
                <th>Posição</th>
                <th>Jogador</th>
                <th>Pontuação Total</th>
            </tr>
        </thead>
        <tbody>
            {% for entry in total_leaderboard %}
                <tr>
                    <td>{{ forloop.counter }}</td>
                    <td>{{ entry.player }}</td>
                    <td>{{ entry.total_score }}</td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
{% endblock %}
