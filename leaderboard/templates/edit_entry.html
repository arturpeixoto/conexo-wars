{% extends 'base.html' %}

{% load static %}

{% block extracss %}
<link rel="stylesheet" type="text/css" href="{% static 'leaderboard/css/edit_entry.css' %}">
{% endblock %}

{% block title %}Editar Entrada{% endblock %}

{% block content %}
<div class="edit-entry-form">
    <h1>Editar Entrada</h1>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="submit-btn">Salvar</button>
    </form>
</div>
{% endblock %}
