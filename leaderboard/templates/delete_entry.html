<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Confirmação de Exclusão</title>
</head>
<body>
    <h1>Confirmação de Exclusão</h1>
    <p>Você tem certeza que deseja excluir a entrada de {{ entry.player.name }}?</p>
    <p>Pontuação: {{entry.score}}</p>
    <form action="{% url 'leaderboard:delete_entry' entry.id %}" method="post">
        {% csrf_token %}
        <input type="submit" value="Confirmar Exclusão">
    </form>
</body>
</html>
